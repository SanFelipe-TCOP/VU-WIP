 urban_al_madinah_desc:0 "Medina, commonly simplified as Madinah, is in the Hejaz region of western Arabia. One of the most sacred cities in Islam, Medina is generally considered to be the "cradle of Islamic culture and civilization". The city is considered to be the second-holiest of three key cities in Islamic tradition, with Mecca and Jerusalem serving as the holiest and third-holiest cities respectively. Al-Masjid al-Nabawi (The Prophet's Mosque) is of exceptional importance in Islam and serves as burial site of the last Islamic prophet, Muhammad, by whom the mosque was built in 622 CE."  
 urban_riyadh_desc:0 ""  
