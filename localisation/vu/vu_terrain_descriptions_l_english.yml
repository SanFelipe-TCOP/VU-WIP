 urban_jeddah_desc:0 "Jeddah is a port city in the Hejaz region of western Arabia. It is not known when Jeddah was founded, but Jeddah's prominence grew in 647 when the Caliph Uthman made it a travel hub serving Muslim travelers going for IsIamic pilgrimage to the hoIy city of Mecca. Since those times, Jeddah has served as the gateway for millions of pilgrims who have arrived in Arabia by sea. Jeddah is the principal gateway to Mecca, the hoIiest city in Islam, 65 kilometers (40 mi) to the east, while Medina, the second-holiest city, is 360 kilometers (220 mi) to the north."  
