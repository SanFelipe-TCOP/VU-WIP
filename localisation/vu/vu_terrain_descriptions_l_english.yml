 urban_vilnius_desc:0 "Vilnius is the capital and the largest city of Lithuania. Historian Romas Batura identifies the city with Voruta, one of the castles of Mindaugas, who was King of Lithuania after coronation in 1253. During the reign of Grand Dukes Butvydas and Vytenis, a city started emerging from a trading settlement and the first Franciscan Catholic church was built. The city was first mentioned in written sources in 1323 as Vilna, when the Letters of Grand Duke Gediminas were sent to German cities inviting Germans (including German Jews) to settle in the capital city, as well as to Pope John XXII. These letters contain the first unambiguous reference to Vilnius as the capital."  
 urban_tartu_desc:0 ""  
 urban_riga_desc:0 "Riga is the largest city in the Baltic states. The city lies on the Gulf of Riga at the mouth of the Daugava river where it meets the Baltic Sea. Riga was founded in 1201 and is a former Hanseatic League member. The river Daugava has been a trade route since antiquity, part of the Vikings' Dvina–Dnieper navigation route to Byzantium. A sheltered natural harbour 15 km (9.3 mi) upriver from the mouth of the Daugava—the site of today's Riga—has been recorded, as Duna Urbs, as early as the 2nd century. The Livonian Chronicle of Henry testifies to Riga having long been a trading centre by the 12th century, referring to it as portus antiquus (ancient port), and describes dwellings and warehouses used to store mostly flax, and hides. German traders began visiting Riga, establishing a nearby outpost in 1158. In 1282, Riga became a member of the Hanseatic League. The Hansa was instrumental in giving Riga economic and political stability, thus providing the city with a strong foundation which endured the political conflagrations that were to come."  
