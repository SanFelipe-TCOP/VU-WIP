 urban_dusseldorf_desc:0 ""  
 urban_usedom_desc:0 ""  
 urban_dortmund_desc:0 ""  
 urban_hanau_desc:0 ""  
 urban_darmstadt_desc:0 ""   
 urban_munster_desc:0 ""  
 urban_russelsheim_desc:0 ""  
 urban_hanover_desc:0 "Hanover is a large city in Lower Saxony. The city lies at the confluence of the River Leine and its tributary the Ihme, in the south of the North German Plain. Hanover was founded in medieval times on the east bank of the River Leine. Its original name Honovere may mean 'high (river)bank', but that is debated. Hanover was a small village of ferrymen and fishermen that became a comparatively-large town in the 13th century and received town privileges in 1241 because of its position at a natural crossroads. As overland travel was relatively difficult, its position on the upper navigable reaches of the river helped it grow by increasing trade. It was connected to the Hanseatic League city of Bremen by the Leine and was situated near the southern edge of the wide North German Plain and north-west of the Harz mountains and so east–west traffic such as mule trains passed through it. Hanover was thus a gateway to the Rhine, Ruhr and Saar river valleys, and their industrial areas which grew up to the southwest and the plains regions to the east and north for overland traffic skirting the Harz between the Low Countries and Saxony or Thuringia. In the 14th century, the main churches of Hanover were built, as well as a city wall with three city gates."  
 urban_gottingen_desc:0 ""  
 urban_bielefeld_desc:0 ""  
 urban_paderborn_desc:0 ""  
 urban_oldenburg_desc:0 ""  
 urban_brunswick_desc:0 ""  
 urban_wolfsburg_desc:0 ""  
 urban_bremen_desc:0 "Bremen is the capital of the Free Hanseatic City of Bremen. Bremen is a major cultural and economic hub of Northern Germany. For most of its 1,200 year history, Bremen was an independent city within the imperial jurisdiction of Germany's Holy Roman Empire. Its governing merchants and guilds were at the centre of the Hanseatic League that sought to monopolise the North Sea and Baltic Sea trade."  
 urban_halle_desc:0 ""  
 urban_erfurt_desc:0 ""  
 urban_magdeburg_desc:0 "Magdeburg is a large city in north-eastern Germany. The city is situated along the Elbe river. Otto I, the first Holy Roman Emperor and founder of the Archdiocese of Magdeburg, was buried in the city's cathedral after his death. Magdeburg's version of German town law, known as Magdeburg rights, spread throughout Central and Eastern Europe. In the Late Middle Ages, Magdeburg was one of the largest and most prosperous German cities and a notable member of the Hanseatic League. In 1207 a catastrophe struck the city, with a fire burning down large parts of the city, including the Ottonian cathedral. The town had active maritime commerce on the west (towards Flanders), with the countries of the North Sea, and maintained traffic and communication with the interior (for example Brunswick)."  
 urban_leipzig_desc:0 ""  
 urban_chemnitz_desc:0 ""  
 urban_zwickau_desc:0 ""  
 urban_frankfurt_an_der_oder_desc:0 "Frankfurt (Oder), also known as Frankfurt an der Oder, is a city in the German state of Brandenburg. The name of the city makes reference to the Franks, and means Ford of the Franks, and there appears a Gallic rooster in the coat of arms of the city. The official name Frankfurt (Oder) and the older Frankfurt an der Oder are used to distinguish it from the larger city of Frankfurt am Main. The city's recorded history began in the 13th century as a West Slavic settlement. During its history, it was successively part of the Kingdom of Poland and then the Margraviate of Brandenburg. The town of Frankfurt received its charter in 1253 at the Brandendamm. The early settlers lived on the western banks of the Oder; later the town was extended to the eastern bank. After a war broke out over control of the region in 1319, the town came under the control of the Duchy of Pomerania. In 1319, Wartislaw IV, Duke of Pomerania, granted new privileges to the town. The town fell again to Brandenburg in 1324. In the Late Middle Ages, the town dominated the river trade between Breslau and Setttin. From 1373 to 1415, along with Brandenburg, it was part of the Lands of the Bohemian Crown."  
 urban_koblenz_desc:0 ""  
 urban_potsdam_desc:0 "Potsdam is a large city within Brandenburg. Potsdam sits on the River Havel, a tributary of the Elbe, downstream of Berlin, and lies embedded in a hilly morainic landscape dotted with many lakes, around 20 of which are located within Potsdam's city limits. It lies some 25 kilometres (16 miles) southwest of Berlin's city centre. The name of the city and of many of its boroughs are of Slavic origin."  
 urban_worms_desc:0 "Worms is a city situated on the Upper Rhine about 60 km (40 mi) south-southwest of Frankfurt am Main. A pre-Roman foundation, Worms is one of the oldest cities in northern Europe. It was the capital of the Kingdom of the Burgundians in the early fifth century, hence is the scene of the medieval legends referring to this period, notably the first part of the Nibelungenlied. Worms has been a Roman Catholic bishopric since at least 614, and was an important palatinate of Charlemagne. Worms Cathedral is one of the imperial cathedrals and among the finest examples of Romanesque architecture in Germany. Worms prospered in the High Middle Ages as an imperial free city. Many of the Holy Roman Diets were held here at Worms. Worms is also a cultural center of Jewish life in Europe during the Middle Ages."  
 urban_wiesbaden_desc:0 ""  
 urban_bremerhaven_desc:0 ""  
 urban_mainz_desc:0 "Mainz is on the left bank of the Rhine, opposite the place where the Main joins the Rhine. Downstream of the confluence, the Rhine flows to the north-west, with Mainz on the left bank, and Wiesbaden, the capital of the neighbouring state Hesse, on the right bank. Mainz was founded by the Romans in the 1st century BC as a military fortress on the northernmost frontier of the empire and provincial capital of Germania Superior. Mainz became an important city in the 8th century AD as part of the Holy Roman Empire, capital of the Electorate of Mainz and seat of the Archbishop-Elector of Mainz, the Primate of Germany."  
 urban_bayreuth_desc:0 ""  
 urban_lubeck_desc:0 "Lubeck, officially the Hanseatic City of Lubeck, is a city in Northern Germany. The city lies in the Holsatian part of Schleswig-Holstein, on the mouth of the Trave, which flows into the Bay of Lubeck in the borough of Travemunde, and on the Trave's tributary Wakenitz. The island with the historic old town and the districts north of the Trave are also located in the historical region of Wagria. The name "Lubeck" ultimately stems from the Slavic root lub- ("love-"). Before 819, Polabian Slavs founded a settlement which they called Liubice on the mouth of the Schwartau into the Trave. Since the 10th century, Liubice was the second-most important settlement of the Obotrites after Starigard. Lubeck was granted Soest city rights in 1160, and, in 1260, it became an immediate city within the Holy Roman Empire. In the middle of the 12th century, Lubeck developed into the cradle of the Hanseatic League, of which it was considered the de facto capital and most important city from then on. The Lubeck law was eventually adopted by around 100 cities in the Baltic region. Lubeck could preserve its status as an independent city, which it held since 1260."  
 urban_mannheim_desc:0 ""  
 urban_liege_desc:0 ""  
 urban_bonn_desc:0 ""  
 urban_heidelbeg_desc:0 ""  
 urban_aachen_desc:0 "It is located between Maastricht and Liege in the west, and Bonn and Cologne in the east. The Wurm River flows through the city, and together with Monchengladbach, Aachen is the only larger German city in the drainage basin of the Meuse. Aachen developed from a Roman settlement and thermae (bath complex), subsequently becoming the preferred medieval Imperial residence of Emperor Charlemagne of the Frankish Empire, and, from 936, the place where over 30 Holy Roman Emperors were crowned Kings of the Germans. Later, the 25-hectare Roman spa resort town of Aquae Granni was, according to legend, founded by Grenus, under Hadrian, around 124 AD. Instead, the fictitious founder refers to the Celtic god, and it seems it was the Roman 6th Legion at the start of the 1st century AD that first channelled the hot springs into a spa at Buchel, adding at the end of the same century the Munstertherme spa, two water pipelines, and a probable sanctuary dedicated to Grannus. A kind of forum, surrounded by colonnades, connected the two spa complexes. There was also an extensive residential area, along with extensive bathhouses near Burtscheid. After Roman times, Pepin the Short had a castle residence built in the town, due to the proximity of the hot springs and also for strategic reasons as it is located between the Rhineland and northern France. In the year of his coronation as king of the Franks, 768, Charlemagne came to spend Christmas at Aachen for the first time. As an imperial city, Aachen held certain political privileges that allowed it to remain independent of the troubles of Europe for many years. It remained a direct vassal of the Holy Roman Empire throughout most of the Middle Ages. It was also the site of many important church councils, including the Council of 837 and the Council of 1166, a council convened by the antipope Paschal III."  
 urban_dresden_desc:0 "Dresden is one of the largest cities in eastern Germany. Dresden has a long history as the capital and royal residence for the Electors and Kings of Saxony, who for centuries furnished the city with cultural and artistic splendor, and was once by personal union the family seat of Polish monarchs. The city was known as the Jewel Box, because of its baroque and rococo city centre."  
 urban_bamberg_desc:0 ""  
 urban_offenburg_desc:0 ""  
 urban_emden_desc:0 ""  
 urban_augsburg_desc:0 ""  
 urban_lorrach_desc:0 ""  
 urban_laibach_desc:0 ""  
 urban_ingolstadt_desc:0 "Ingolstadt is a large city within the region of Bavaria. The city was first mentioned in 806. In the late Middle Ages, the city was one of the capitals of the Bavarian duchies alongside Munich, Landshut and Straubing, which is reflected in the architecture. Ingolstadt was first mentioned in a document of Charlemagne on 6 February 806 as "Ingoldes stat", the place of Ingold. Circa 1250, Ingolstadt was granted city status. Ingolstadt was the capital of the Duchy of Bavaria-Ingolstadt between 1392 and 1447."  
 urban_passau_desc:0 ""  
 urban_freiburg_im_breisgau_desc:0 ""  
 urban_landshut_desc:0 ""  
 urban_trier_desc:0 "Trier is a city on the banks of the Moselle in Germany. It lies in a valley between low vine-covered hills of red sandstone in the west of the state of Rhineland-Palatinate, near the border with Luxembourg and within the important Moselle wine region. Founded by the Celts in the late 4th century BC as Treuorum and conquered 300 years later by the Romans, who renamed it Augusta Treverorum ("The City of Augustus among the Treveri"), Trier is considered Germany's oldest city. It is also the oldest seat of a bishop north of the Alps. Trier was one of the four capitals of the Roman Empire during the Tetrarchy period in the late 3rd and early 4th centuries. In the Middle Ages, the archbishop-elector of Trier was an important prince of the Church who controlled land from the French border to the Rhine. The archbishop-elector of Trier also had great significance as one of the seven electors of the Holy Roman Empire."  
 urban_gorlitz_desc:0 ""  
 urban_weimar_desc:0 ""  
 urban_metz_desc:0 "Metz has a rich 3,000-year history, having variously been a Celtic oppidum, an important Gallo-Roman city, the Merovingian capital of Austrasia, the birthplace of the Carolingian dynasty, a cradle of the Gregorian chant, and one of the oldest republics in Europe. The city has been strongly influenced by German culture due to its location and history. Metz has a recorded history dating back over 2,000 years. Before the conquest of Gaul by Julius Caesar in 52 BC, it was the oppidum of the Celtic Mediomatrici tribe. Integrated into the Roman Empire, Metz became quickly one of the principal towns of Gaul with a population of 40,000, until the barbarian depredations and its transfer to the Franks about the end of the 5th century. Between the 6th and 8th centuries, the city was the residence of the Merovingian kings of Austrasia. After the Treaty of Verdun in 843, Metz became the capital of the Kingdom of Lotharingia and was ultimately integrated into the Holy Roman Empire, being granted semi-independent status. During the 12th century, Metz became a republic and the Republic of Metz stood until the 15th century."  
 urban_memmingen_desc:0 ""  
 urban_strassbourg_desc:0 ""  
 urban_colmar_desc:0 ""  
 urban_ulm_desc:0 "Ulm is a city in the German region of Swabia, situated on the river Danube on the border with Bavaria. Founded around 850, Ulm is rich in history and traditions as a former free imperial city (German freie Reichsstadt). At first, Ulm's significance was due to the privilege of a Konigspfalz, a place of accommodation for the medieval German kings and emperors on their frequent travels. Later, Ulm became a city of traders and craftsmen. One of the most important legal documents of the city, an agreement between the Ulm patricians and the trade guilds (German Grosser Schworbrief), dates from 1397. This document, considered an early city constitution, and the beginning of the construction of an enormous church (Ulm Minster, 1377), financed by the inhabitants of Ulm themselves rather than by the church, demonstrate the assertiveness of Ulm's medieval citizens."  
 urban_munich_desc:0 "Munich is the largest city in Bavaria. Straddling the banks of the River Isar north of the Alps, munich is an old city first mentioned in 1158. The first medieval bridges across the river Isar were located in current city areas of Munich and Landshut. The Duke of Saxony and Bavaria Henry the Lion founded the town of Munich in his territory to control the salt trade, after having burned down the town of Fohring and its bridges over the river Isar. Historians date this event at about 1158. The layout of Munich city, with five city gates and market place, resembled that of Hoxter. Henry built a new toll bridge, customs house and a coin market closer to his home somewhat upstream at a settlement around the area of modern old town Munich. This new toll bridge most likely crossed the Isar where the Museuminsel and the modern Ludwigsbrucke is now located. In 1349, the Black Death ravaged Munich and Bavaria. In the 15th century, Munich underwent a revival of Gothic arts the Old Town Hall was enlarged, and Munich's largest Gothic church – the Frauenkirche – now a cathedral, was constructed in only 20 years."  
 urban_stuttgart_desc:0 ""  
 urban_mulhouse_desc:0 ""  
 urban_nurnberg_desc:0 "Nuremberg is a importent city situated at the heart of the Holy Roman Empire. The first documentary mention of the city, in 1050, mentions Nuremberg as the location of an Imperial castle between the East Franks and the Bavarian March of the Nordgau. From 1050 to 1572 the city expanded and rose dramatically in importance due to its location on key trade-routes. King Conrad III (reigning as King of Germany from 1137 to 1152) established the Burgraviate of Nuremberg, with the first burgraves coming from the Austrian House of Raab. With the extinction of their male line around 1189, the last Raabs count's son-in-law, Frederick I from the House of Hohenzollern, inherited the burgraviate in 1193. From the late 12th century to the Interregnum, however, the power of the burgraves diminished as the Hohenstaufen emperors transferred most non-military powers to a castellan, with the city administration and the municipal courts handed over to an Imperial mayor (German Reichsschultheiss) from 1173/74. The strained relations between the burgraves and the castellans, with gradual transferral of powers to the latter in the late 14th and early 15th centuries, finally broke out into open enmity, which greatly influenced the history of the city. The city and particularly Nuremberg Castle would become one of the most frequent sites of the Imperial Diet (after Regensburg and Frankfurt), the Diets of Nuremberg from 1211, after the first Nuremberg diet elected Frederick II as emperor."  
 urban_kempten_desc:0 ""  
 urban_kiel_desc:0 ""  
 urban_stettin_desc:0 "Stettin is an important port and city in the region of Pomerania. Stettin is located on the river Oder, south of the Stettin Lagoon and the Bay of Pomerania. The city is situated along the southwestern shore of Dabie Lake, on both sides of the Oder and on several large islands between the western and eastern branches of the river. During the Wendish Crusade in 1147, a contingent led by the German margrave Albert the Bear, an enemy of Slavic presence in the region, papal legate, bishop Anselm of Havelberg and Konrad of Meissen besieged the town. There, a Polish contingent supplied by Mieszko III the Old joined the crusaders. However, the citizens had placed crosses around the fortifications, indicating they already had been Christianised. Duke Ratibor I of Pomerania, negotiated the disbanding of the crusading forces. After the Battle of Verchen in 1164, Szczecin duke Boguslaw I, Duke of Pomerania became a vassal of the Duchy of Saxony's Henry the Lion. In 1173, Szczecin castellan Wartislaw II, could not resist a Danish attack and became vassal of Denmark. In 1181, Boguslaw became a vassal of the Holy Roman Empire."  
 urban_breslau_desc:0 "Breslau is one of the largest cities in the region of Silesia. It lies on the banks of the River Oder in the Silesian Lowlands of Central Europe, roughly 40 kilometres (25 mi) from the Sudeten Mountains to the south. In the 13th century, Wroclaw was the political centre of the divided Polish kingdom. In April 1241, during the First Mongol invasion of Poland, the city was abandoned by its inhabitants and burnt down for strategic reasons. During the battles with the Mongols Wroclaw Castle was successfully defended by Henry II the Pious. After the Mongol invasion the town was partly populated by German settlers who, in the ensuing centuries, gradually became its dominant population. The city, however, retained its multi-ethnic character, a reflection of its importance as a trading post on the junction of the Via Regia and the Amber Road. With the influx of settlers, the town expanded and in 1242 came under German town law. The city council used both Latin and German, and the early forms of the name Breslau, the German name of the city, appeared for the first time in its written records. Polish gradually ceased to be used in the town books, while it survived in the courts until 1337, when it was banned by the new rulers, the german speaking House of Luxembourgs. The enlarged town covered around 60 hectares (150 acres), and the new main market square, surrounded by timber-frame houses, became the trade centre of the town."  
 urban_rostock_desc:0 ""  
 urban_wurzburg_desc:0 ""  
 urban_danzig_desc:0 "Danzig is a large city on the Baltic coast. The city has a complex history, having had periods of Polish, German and self rule. An important shipbuilding and trade port since the Middle Ages, in 1361 it became a member of the Hanseatic League which influenced its economic, demographic and urban landscape. In 1308, the town was taken by Brandenburg and the Teutonic Knights restored order. Subsequently, the Knights took over control of the town. The knights colonized the area, replacing local Kashubians and Poles with German settlers. In 1308, they founded Osiek Hakelwerk near the town, initially as a Slavic fishing settlement. In 1340, the Teutonic Knights constructed a large fortress, which became the seat of the knights' Komtur. In 1346 they changed the Town Law of the city, which then consisted only of the Rechtstadt, to Kulm law. In 1358, Danzig joined the Hanseatic League, and became an active member in 1361. It maintained relations with the trade centres Bruges, Novgorod, Lisboa, and Sevilla. Around 1377, the Old Town was equipped with city rights as well. In 1380, the New Town was founded as the third, independent settlement."  
 urban_baden_baden_desc:0 ""  
 urban_ratibor_desc:0 ""  
 urban_goslar_desc:0 ""  
 urban_rothenburg_desc:0 ""  
 urban_memel_desc:0 ""  
 urban_tilsit_desc:0 ""  
 urban_konigsberg_desc:0 "It was founded in 1255 on the site of the small Old Prussian settlement Twangste by the Teutonic Knights during the Baltic Crusades. It was named in honour of King Ottokar II of Bohemia, who led a campaign against the pagan Old Prussians, a Baltic tribe. A Baltic port city, it successively became the capital of the State of the Teutonic Order, the Duchy of Prussia and the provinces of East Prussia and Prussia. From the thirteenth to the twentieth centuries on, the inhabitants spoke predominantly German. Konigsberg joined the Hanseatic League in 1340 and developed into an important port for the south-eastern Baltic region, trading goods throughout Prussia, the Kingdom of Poland, and the Grand Duchy of Lithuania. The chronicler Peter of Dusburg probably wrote his Chronicon terrae Prussiae in Königsberg from 1324 to 1330. After the Teutonic Order's victory over pagan Lithuanians in the 1348 Battle of Streva, Grand Master Winrich von Kniprode established a Cistercian nunnery in the city. Aspiring students were educated in Konigsberg before continuing on to higher education elsewhere, such as Prague or Leipzig."  
 urban_tapiau_desc:0 ""  
 urban_lauenburg_holstein_desc:0 ""  
 urban_insterburg_desc:0 ""  
 urban_landsberg_desc:0 ""  
 urban_merian_desc:0 ""  
 urban_marienburg_desc:0 "Founded in the 13th century by the Knights of the Teutonic Order, the town is noted for its medieval Marienburg Castle, built in the 13th century as the order's headquarters. The town was built in Prussia around the fortress Ordensburg Marienburg, which was founded in 1274 on the east bank of the river Nogat by the Teutonic Knights. Both the castle and the town were named for their patron saint, the Virgin Mary. This fortified castle became the seat of the Teutonic Order and Europe's largest Gothic fortress."
