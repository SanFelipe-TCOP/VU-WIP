 urban_brussels_desc:0 "Brussels is a city within the Flemish Region. Brussels grew from a small rural settlement on the river Senne to become an important city in Europe. The history of Brussels is closely linked to that of Western Europe. Traces of human settlement go back to the Stone Age, with vestiges and place-names related to the civilisation of megaliths, dolmens and standing stones (Plattesteen near the Grand-Place/Grote Markt and Tomberg in Woluwe-Saint-Lambert, for example). During late antiquity, the region was home to Roman occupation, as attested by archaeological evidence discovered on the current site of Tour & Taxis, north-west of the Pentagon (Brussels' city centre). Following the decline of the Western Roman Empire, it was incorporated into the Frankish Empire. Lambert I of Leuven, Count of Leuven, gained the County of Brussels around 1000, by marrying Charles' daughter. Because of its location on the banks of the Senne, on an important trade route between Bruges and Ghent, and Cologne, Brussels became a commercial centre specialised in the textile trade. The town grew quite rapidly and extended towards the upper town (Treurenberg, Coudenberg and Sablon/Zavel areas), where there was a smaller risk of floods. As it grew to a population of around 30,000, the surrounding marshes were drained to allow for further expansion. Around this time, work began on what is now the Cathedral of St. Michael and St. Gudula (1225), replacing an older Romanesque church. In 1183, the Counts of Leuven became Dukes of Brabant. Brabant, unlike the county of Flanders, was not fief of the king of France but was incorporated into the Holy Roman Empire. In the early 13th century, the first walls of Brussels were built, and after this, the city grew significantly."  
 urban_antwerp_desc:0 ""  
 urban_brugge_desc:0 "Bruges is the largest city in West Flanders. Bruges has significant economic importance, thanks to its port, and was once one of the world's chief commercial cities. Bruges was a location of coastal settlement during prehistory. This Bronze Age and Iron Age settlement are unrelated to medieval city development. In the Bruges area, the first fortifications were built after Julius Caesar's conquest of the Menapii in the first century BC, to protect the coastal area against pirates. The Franks took over the whole region from the Gallo-Romans around the fourth century and administered it as the Pagus Flandrensis. The Viking incursions of the ninth century prompted Count Baldwin I of Flanders to reinforce the Roman fortifications; trade soon resumed with England and Scandinavia. Early medieval habitation starts in the ninth and tenth centuries on the Burgh terrain, probably with a fortified settlement and church. Bruges had a strategic location at the crossroads of the northern Hanseatic League trade, who had a kontor in the city, and the southern trade routes. Bruges was already included in the circuit of the Flemish and French cloth fairs at the beginning of the 13th century, but when the old system of fairs broke down, the entrepreneurs of Bruges innovated. They developed, or borrowed from Italy, new forms of merchant capitalism, whereby several merchants would share the risks and profits and pool their knowledge of markets. They employed new forms of economic exchange, including bills of exchange (i.e. promissory notes) and letters of credit. The city eagerly welcomed foreign traders, most notably the Portuguese traders selling pepper and other spices."  
 urban_lille_desc:0 ""  
 urban_tournai_desc:0 ""  
 urban_leuven_desc:0 ""  
 urban_ypress_desc:0 ""  
 urban_ghent_desc:0 "Ghent is a city in Flanders. The city originally started as a settlement at the confluence of the Rivers Scheldt and Leie and in the Late Middle Ages became one of the largest and richest cities of northern Europe, with some 50,000 people in 1300. The wool industry, originally established at Bruges, created the first European industrialized zone in Ghent in the High Middle Ages. The mercantile zone was so highly developed that wool had to be imported from Scotland and England, which led to Flanders' good relationship with them. However, during the Hundred Years' War, trade with England suffered significantly."  
 urban_mons_desc:0 ""  
 urban_namur_desc:0 ""  
 urban_luxembourg_desc:0 "Luxemburg, also known as Luxemburg City, is the capital city of Luxembourg. Standing at the confluence of the Alzette and Petrusse rivers in southern Luxembourg, the city lies at the heart of Western Europe, situated 213 km (132 mi) by road from Brussels, 372 km (231 mi) from Paris, and 209 km (130 mi) from Cologne. The city contains Luxembourg Castle, established by the Franks in the Early Middle Ages, around which a settlement developed."  

 ###Iberia###

 urban_aviles_desc:0 ""  
 urban_madrid_desc:0 "Madrid is the most populous city of Spain. The site of modern-day Madrid has been occupied since prehistoric times, and there are archaeological remains of the Celtic Carpetani settlement, Roman villas, a Visigoth basilica near the church of Santa Maria de la Almudena and three Visigoth necropoleis near Casa de Campo, Tetuan and Vicalvaro. The first historical document about the existence of an established settlement in Madrid dates from the Muslim age. In the second half of the 9th century, Umayyad Emir Muhammad I built a fortress on a headland near the river Manzanares as one of the many fortresses he ordered to be built on the border between Al-Andalus and the kingdoms of Leon and Castile, with the objective of protecting Toledo from the Christian invasions and also as a starting point for Muslim offensives. After the disintegration of the Caliphate of Cordoba in the early 11th century, Madrid was integrated in the Taifa of Toledo. n the context of the wider campaign for the conquest of the taifa of Toledo initiated in 1079, Madrid was seized in 1083 by Alfonso VI of Leon and Castile, who sought to use the town as an offensive outpost against the city of Toledo, in turn conquered in 1085."  
 urban_toledo_desc:0 ""  
 urban_palacio_real_desc:0 ""  
 urban_sevilla_desc:0 "Sevilla is a large city on Spain's southern coast. It is situated on the lower reaches of the River Guadalquivir, in the southwest of the Iberian Peninsula. Seville was founded as the Roman city of Hispalis. Known as Ishbiliyah after the Islamic conquest in 711, Seville became the centre of the independent Taifa of Seville following the collapse of the Caliphate of Cordoba in the early 11th century; later it was ruled by Almoravids and Almohads until being incorporated to the Crown of Castile in 1248."  
 urban_jaen_desc:0 ""  
 urban_burgos_desc:0 ""  
 urban_barcelona_desc:0 "Barcelona is a city on the northeastern coast of Spain. Founded as a Roman city, in the Middle Ages Barcelona became the capital of the County of Barcelona. After joining with the Kingdom of Aragon to form the confederation of the Crown of Aragon, Barcelona, which continued to be the capital of the Principality of Catalonia, became the most important city in the Crown of Aragon and the main economic and administrative centre of the Crown. "  
