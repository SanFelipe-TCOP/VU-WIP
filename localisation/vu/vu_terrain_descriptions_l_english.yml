 urban_warsaw_desc:0 "Warsaw is a major city within Poland, being a cultural and administrative centre. The first fortified settlements on the site of today's Warsaw were located in Brodno (9th/10th century) and Jazdow (12th/13th century). After Jazdow was raided by nearby clans and dukes, a new fortified settlement was established on the site of a small fishing village called "Warszowa". The Prince of Plock, Boleslaw II of Masovia, established the modern-day city in about 1300 and the first historical document attesting to the existence of a castellany dates to 1313. With the completion of St John's Cathedral in 1390, Warsaw became one of the seats of the Dukes of Masovia and was officially made capital of the Masovian Duchy in 1413."  
