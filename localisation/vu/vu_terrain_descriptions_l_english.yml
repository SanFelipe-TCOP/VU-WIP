 urban_edo_desc:0 "Edo, formerly a jokamachi (castle town) centered on Edo Castle located in Musashi Province. Before the 10th century, there is no mention of Edo in historical records, but for a few settlements in the area. Edo first appears in the Azuma Kagami chronicles, that name for the area being probably used since the second half of the Heian period. Its development started in late 11th century with a branch of the Kanmu-Taira clan called the Chichibu clan, coming from the banks of the then-Iruma River, present day upstream of Arakawa river. A descendant of the head of the Chichibu clan settled in the area and took the name Edo Shigetsugu, likely based on the name used for the place, and founded the Edo clan. Edo later was known as Tokyo."  
