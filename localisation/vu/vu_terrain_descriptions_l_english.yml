 urban_pressburg_desc:0 "Bratislava, historically known as Pressburg, is the capital and largest city of Slovakia. Bratislava is in southwestern Slovakia at the foot of the Little Carpathians, occupying both banks of the River Danube and the left bank of the River Morava. Bordering Austria and Hungary, it is the only national capital to border two sovereign states. The city's history has been influenced by people of many nations and religions, including Austrians, Bulgarians, Croats, Czechs, Germans, Hungarians, Jews, Romani and Slovaks."  
