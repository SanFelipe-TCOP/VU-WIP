###Austria###

 urban_wien_desc:0 "Vienna is the capital, largest city of Austria. Evidence has been found of continuous habitation in the Vienna area since 500 BC, when Celts settled the site on the Danube. In 15 BC, the Romans fortified the frontier city they called Vindobona to guard the empire against Germanic tribes to the north. In 976, Leopold I of Babenberg became count of the Eastern March, a district centered on the Danube on the eastern frontier of Bavaria. This initial district grew into the duchy of Austria. Each succeeding Babenberg ruler expanded the march east along the Danube, eventually encompassing Vienna and the lands immediately east. In 1145, Duke Henry II Jasomirgott moved the Babenberg family residence from Klosterneuburg in Lower Austria to Vienna. From that time, Vienna remained the center of the Babenberg dynasty. In 1440, Vienna became the resident city of the Habsburg dynasty. It eventually grew to become the de facto capital of the Holy Roman Empire in 1437 and a cultural center for arts and science, music and fine cuisine."  
