 urban_constantinople_desc:0 "Constantinople became the capital of the Roman Empire upon the reign of Constantine the Great in 330. Following the collapse of the Western Roman Empire in the late 5th century, Constantinople remained the capital of the Eastern Roman Empire. Constantinople is generally considered to be the center and the "cradle of Orthodox Christian civilization". From the mid-5th century to the early 13th century, Constantinople was the largest and wealthiest city in Europe. The city became famous for its architectural masterpieces, such as Hagia Sophia, the cathedral of the Eastern Orthodox Church, which served as the seat of the Ecumenical Patriarchate, the sacred Imperial Palace where the emperors lived, the Hippodrome, the Golden Gate of the Land Walls, and opulent aristocratic palaces. The University of Constantinople was founded in the fifth century and contained artistic and literary treasures before it was sacked in 1204 and 1453, including its vast Imperial Library which contained the remnants of the Library of Alexandria and had 100,000 volumes. The city was the home of the Ecumenical Patriarch of Constantinople and guardian of Christendom's holiest relics such as the Crown of thorns and the True Cross. In 1204, however, the armies of the Fourth Crusade took and devastated the city and, for several decades, its inhabitants resided under Latin occupation in a dwindling and depopulated city."  
 urban_sparti_desc:0 ""  
 urban_theodosian_walls_desc:0 "The Walls of Constantinople are a series of defensive stone walls that have surrounded and protected the city of Constantinople since its founding as the new capital of the Roman Empire by Constantine the Great. With numerous additions and modifications during their history, they were the last great fortification system of antiquity, and one of the most complex and elaborate systems ever built. The double Theodosian Walls, located about 2 km to the west of the old Constantinian Wall, were erected during the reign of Emperor Theodosius, after whom they were named. The work was carried out in two phases, with the first phase erected during Theodosius' minority under the direction of Anthemius, the praetorian prefect of the East, and was finished in 413 according to a law in the Codex Theodosianus. This initial construction consisted of a single curtain wall with towers, which now forms the inner circuit of the Theodosian Walls. Within the following century the second, outer wall was added, as well as a wide moat which opened in front of the walls."  
