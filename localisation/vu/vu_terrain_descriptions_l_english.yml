 urban_antioch_desc:0 "Antioch on the Orontes, more commonly just called Antioch, was a Hellenistic Greek city founded by Seleucus I Nicator in 300 BC. It was one of the greatest and most important Greek cities of the Hellenistic period. The city served as the capital of the Seleucid Empire and later as regional capital to both the Roman and Byzantine Empire. During the Crusades, Antioch served as the capital of the Principality of Antioch, one of four Crusader states that were founded in the Levant. The city's location offered geographical, military, and economic benefits to its occupants; Antioch was heavily involved in the spice trade and lay within easy reach of the Silk Road and the Royal Road. Seleucus encouraged Greeks from all over the Mediterranean to settle in the city. Antioch was part of the pentarchy and was called 'the cradle of Christianity' as a result of its longevity and the pivotal role that it played in the emergence of early Christianity. The Christian New Testament asserts that the name 'Christian' first emerged in Antioch. The city declined to relative insignificance during the Middle Ages due to warfare, repeated earthquakes, and a change in trade routes. The city still lends its name to Greek Orthodox Patriarchate of Antioch, one of the most important churches of the Levant and eastern Mediterranean."  
