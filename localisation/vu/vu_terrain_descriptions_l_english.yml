###Bohemia###

 urban_praha_desc:0 "Prague is the capital and largest city of Bohemia. The region was settled as early as the Paleolithic age. Jewish chronicler David Solomon Ganz, citing Cyriacus Spangenberg, claimed that the city was founded as Boihaem in 1306 BC by an ancient king, Boyya. In the late 5th century AD, during the great Migration Period following the collapse of the Western Roman Empire, the Germanic tribes living in Bohemia moved westwards and, probably in the 6th century, the Slavic tribes settled the Central Bohemian Region. In the following three centuries, the Czech tribes built several fortified settlements in the area, most notably in the sarka valley, Butovice and Levy Hradec. The legendary origins of Prague attribute its foundation to the 8th-century Czech duchess and prophetess Libuse and her husband, Premysl, founder of the Premyslid dynasty. Legend says that Libuse came out on a rocky cliff high above the Vltava and prophesied 'I see a great city whose glory will touch the stars'. She ordered a castle and a town called Praha to be built on the site."  
