 urban_milano_desc:0 "Milan is a city in northern Italy, capital of Lombardy, and the second-most populous city proper in Italy after Rome. The city's role as a major political centre dates back to the late antiquity, when it served as the capital of the Western Roman Empire."  
 urban_venezia_desc:0 "Veniceia is a city in northeastern Italy. It is built on a group of 118 small islands that are separated by expanses of open water and by canals; portions of the city are linked by over 400 bridges. The islands are in the shallow Venetian Lagoon, an enclosed bay lying between the mouths of the Po and the Piave rivers (more exactly between the Brenta and the Sile). The name is derived from the ancient Veneti people who inhabited the region by the 10th century BC. It was a major financial and maritime power during the Middle Ages and Renaissance, and a staging area for the Crusades and the Battle of Lepanto, as well as an important centre of commerce—especially silk, grain, and spice."  
 urban_torino_desc:0 "Genoa is a city in the Italian region of Liguria. On the Gulf of Genoa in the Ligurian Sea, Genoa has historically been one of the most important ports on the Mediterranean. Particularly from the 12th century to the 15th century, the city played a leading role in the commercial trade in Europe, becoming one of the largest naval powers of the continent and considered among the wealthiest cities in the world."  
