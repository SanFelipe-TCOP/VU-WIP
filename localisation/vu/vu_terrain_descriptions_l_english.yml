 urban_kremlin_desc:0 "The Moscow Kremlin, also simply known as the Kremlin, is a fortified complex in the center of Moscow. It is the best known of the kremlins (Russian citadels), and includes five palaces, four cathedrals, and the enclosing Kremlin Wall with Kremlin towers. In addition, within the complex is the Grand Kremlin Palace. Up to the 14th century, the site was known as the 'grad of Moscow'. The word "Kremlin" was first recorded in 1331 (though etymologist Max Vasmer mentions an earlier appearance in 1320). The grad was greatly extended by Prince Yuri Dolgorukiy in 1156, destroyed by the Mongols in 1237 and rebuilt in oak by Ivan I Kalita in 1339. Dmitri Donskoi replaced the oak palisade with a strong citadel of white limestone in 1366–1368 on the basic foundations of the current walls; this fortification withstood a siege by Khan Tokhtamysh. Dmitri's son Vasily I resumed construction of churches and cloisters in the Kremlin."  
