###Germany###

 urban_berlin_desc:0 "Berlin is a large city in north-eastern Germany. Berlin straddles the banks of the Spree, which flows into the Havel (a tributary of the Elbe) in the western borough of Spandau. Among the city's main topographical features are the many lakes in the western and southeastern boroughs formed by the Spree, Havel and Dahme, the largest of which is Lake Muggelsee. Due to its location in the European Plain, Berlin is influenced by a temperate seasonal climate. About one-third of the city's area is composed of forests, parks, gardens, rivers, canals, and lakes. First documented in the 13th century and at the crossing of two important historic trade routes, Berlin became the capital of the Margraviate of Brandenburg. The first written records of towns in the area of present-day Berlin date from the late 12th century. Spandau is first mentioned in 1197 and Kopenick in 1209, although these areas did not join Berlin until 1920. The central part of Berlin can be traced back to two towns. Colln on the Fischerinsel is first mentioned in a 1237 document, and Berlin, across the Spree in what is now called the Nikolaiviertel, is referenced in a document from 1244. 1237 is considered the founding date of the city. The two towns over time formed close economic and social ties, and profited from the staple right on the two important trade routes Via Imperii and from Bruges to Novgorod. In 1307, they formed an alliance with a common external policy, their internal administrations still being separated."  
 urban_villingen_schwenningen_desc:0 ""  
 urban_hamburg_desc:0 "Hamburg is officically called the Free and Hanseatic City of Hamburg. In 834, Hamburg was designated as the seat of a bishopric. The first bishop, Ansgar, became known as the Apostle of the North. Two years later, Hamburg was united with Bremen as the Bishopric of Hamburg-Bremen. Hamburg was destroyed and occupied several times. In 845, 600 Viking ships sailed up the River Elbe and destroyed Hamburg, at that time a town of around 500 inhabitants. In 1030, King Mieszko II Lambert of Poland burned down the city. Valdemar II of Denmark raided and occupied Hamburg in 1201 and in 1214. The Black Death killed at least 60% of the population in 1350. Hamburg experienced several great fires in the medieval period. In 1356 was celebrated for the first time the Matthiae-Mahl feast dinner for Hanseatic League cities on 25 February, the first day of spring in medieval times. It continues today as the world's oldest ceremonial meal."  
 urban_cologne_desc:0 "Cologne is one of the largest cities in the Holy Roman Empire. Cologne was founded and established in Germanic Ubii territory in the 1st century CE as the Roman Colonia Agrippina, hence its name. Agrippina was later dropped (except in Latin), and Colonia became the name of the city in its own right, which developed into modern German as Koln. Cologne, the French version of the city's name, has become standard in English as well. Cologne functioned as the capital of the Roman province of Germania Inferior and as the headquarters of the Roman military in the region until occupied by the Franks in 462. During the Middle Ages the city flourished as being located on one of the most important major trade routes between east and western Europe (including the Brabant Road, Via Regia and Publica). Cologne was a free imperial city of the Holy Roman Empire and one of the major members of the trade union Hanseatic League. It was one of the largest European cities in medieval and renaissance times."  
 urban_konstanz_desc:0 ""  
 urban_saarbrucken_desc:0 ""  
 urban_schlesvig_desc:0 ""  
 urban_frankfurt_desc:0 "Frankfurt, officially Frankfurt am Main, is one of the most populous cities in Germany. Frankfurt was a city state, the Free City of Frankfurt, for nearly five centuries, and was one of the most important cities of the Holy Roman Empire, as a site of Imperial coronations."  
 urban_regensburg_desc:0 ""  
 urban_marburg_desc:0 ""  
 urban_ravensburg_desc:0 ""  
 urban_duisburg_desc:0 ""  
 urban_wuppertal_desc:0 ""  
