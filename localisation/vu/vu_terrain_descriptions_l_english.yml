 urban_tirgoviste_desc:0 "Targoviste was one of the most important cities in the history of Wallachia, as it became its capital in the early 15th century. It is situated 80 kilometres (50 miles) north-west of Bucharest, on the right bank of the Ialomita River. After 1400, the town began to grow and become denser. The nucleus of the city was built by Saxon colonists from Transylvania, in the area where the Catholic Saint Mary Church is located, a church that was built during the early years of the colony. In both the Saxon part and the Romanian part, there were several large dwellings with cellars and cocklestoves similar to those found in Central Europe."  

###Greece###

 urban_thessaloniki_desc:0 "Thessaloniki is capital of the geographic region of Macedonia. Thessaloniki is located on the Thermaic Gulf, at the northwest corner of the Aegean Sea. It is bounded on the west by the delta of the Axios. The city was founded in 315 BC by Cassander of Macedon, who named it after his wife Thessalonike, daughter of Philip II of Macedon and sister of Alexander the Great. An important metropolis by the Roman period, Thessaloniki was the second largest and wealthiest city of the Byzantine Empire."  
 urban_xanthi_desc:0 ""  
 urban_patras_desc:0 ""  
 urban_athens_desc:0 "Athens is a large city in southern Greece. Athens dominates and is the capital of the Attica region and is one of the world's oldest cities, with its recorded history spanning over 3,400 years, and its earliest human presence beginning somewhere between the 11th and 7th millennia BC. The city was named after the ancient Greek goddess of wisdom. Classical Athens was a powerful city-state. It was a centre for the arts, learning and philosophy, and the home of Plato's Academy and Aristotle's Lyceum. It is widely referred to as the cradle of Western civilization and the birthplace of democracy. The 11th and 12th centuries were the Golden Age of Byzantine art in Athens. Almost all of the most important Middle Byzantine churches in and around Athens were built during these two centuries, and this reflects the growth of the town in general."  
